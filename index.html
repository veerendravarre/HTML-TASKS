 <h1>Task 3</h1>
    <h2>Registration Form</h2>

    <form>

        <label>First Name :</label>
        <input type="text" placeholder="Enter First Name"><br><br>

        <label>Last Name :</label>
        <input type="text" placeholder="Enter Last Name"><br><br>

        <label>Email :</label>
        <input type="email" placeholder="Enter Email Address"><br><br>

        <label>Password :</label>
        <input type="password"><br><br>

        <label>Gender :</label><br>
        Male <input type="radio" name="gender"><br>
        Female <input type="radio" name="gender"><br>
        Other <input type="radio" name="gender"><br><br>

        <label>Age :</label>
        <input type="number"><br><br>

        <label>Preferences :</label><br>
        Acrylic Painting <input type="checkbox"><br>
        Oil Painting <input type="checkbox"><br>
        Water Color Painting <input type="checkbox"><br><br>

        <label>Select Occupation :</label>
        <select>
            <option>Student</option>
            <option>Employee</option>
            <option>Self Employed</option>
            <option>Other</option>
        </select><br><br>

        <label>Bio</label><br>
        <textarea rows="5" cols="40" placeholder="Share few lines about yourself..."></textarea><br><br>

        <input type="reset" value="RESET">
        <input type="submit" value="SUBMIT">

    </form>

</body>
